{% set name = "pyapetnet" %}
{% set version = "1.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gschramm/pyapetnet/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d7ac81e2364a411a4523ba755612af003d9f4ccde44a4963a38f5a745d834a3c

build:
  number: 0
  noarch: python
  entry_points:
    - pyapetnet_predict_from_nifti=pyapetnet.predict_from_nifti:main
    - pyapetnet_predict_from_dicom=pyapetnet.predict_from_dicom:main
    - pyapetnet_list_models=pyapetnet.list_models:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools-scm
    - setuptools_scm_git_archive
  run:
    - python >=3.8
    - SimpleITK >=2.0
    - pymirc >=0.29
    - tensorflow >=2.2

test:
  imports:
    - pyapetnet
  commands:
    - pip check
    - pyapetnet_predict_from_nifti --help
    - pyapetnet_predict_from_dicom --help
    - pyapetnet_list_models --help
  requires:
    - pip

about:
  home: https://github.com/gschramm/pyapetnet
  summary: a CNN for anatomy-guided deconvolution and denoising of PET images
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gschramm
