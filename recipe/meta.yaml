{% set name = "pyapetnet" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyapetnet-{{ version }}.tar.gz
  sha256: d9ac8a03e8f0cf8a2637da0dc9266fb96620af88e3fdd70e9504694b09f1870e

build:
  entry_points:
    - pyapetnet_list_models = pyapetnet.scripts.list_models:list_models
    - pyapetnet_predict_from_dicom = pyapetnet.scripts.predict_from_dicom:predict_from_dicom
    - pyapetnet_predict_from_nifti = pyapetnet.scripts.predict_from_nifti:predict_from_nifti
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - pdm-backend
    - pip
  run:
    - python >=3.9,<3.11
    - simpleitk >=2.0,<3.dev0
    - pymirc >=0.29,<1.dev0
    - click >=8.0,<9.dev0
    - tensorflow >=2.13,<3.dev0

test:
  imports:
    - pyapetnet
  commands:
    - pip check
    - pyapetnet_list_models --help
    - pyapetnet_predict_from_dicom --help
    - pyapetnet_predict_from_nifti --help
    - pytest -v tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/gschramm/pyapetnet
  summary: CNN for anatomy-guided PET reconstruction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gschramm
